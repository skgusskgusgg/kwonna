<!DOCTYPE html>
<html lang="ko"> 
<head>
	<meta charset="utf-8">
	<title>open graph</title>
	<meta name="title" content="오픈 그래피 연습">
	<meta name="description" content="실제 호스팅 업체에 업로드 하여 확인할 문서입니다.">
	

	<!--og를 위한 태그-->
	<meta property="og:title" content="권나현 오픈그래피">
	<meta property="og:description" content="실제 깃허브에 올려 확인할 문서입니다.">
	<meta property="og:image" content="https://kkkkkwonna.netlify.app/cruella.jpeg">
	<meta property="og:url" content="https://kkkkkwonna.netlify.app/og.html">
</head>
<body>
  <h1>Open Graph 오픈그래프 1</h1>
   <ul>
   	<li>og:title 제목</li>
   	<li>og:description 설명</li>
   	<li>og:image 이미지</li>
   	<li>og:url 웹사이트 주</li>
   <ul>
</body>
</html>
